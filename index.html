<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Path@Penn Mock</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Top Bar -->
  <header class="topbar">
    <div class="topbar-left">
      <img class="brand-logo" src="pennlogo.png" alt="Path@Penn logo" />
    </div>

    <div class="topbar-right">
      <button class="icon-btn" aria-label="Notifications">
        <!-- bell icon -->
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 22a2.4 2.4 0 0 0 2.4-2.4h-4.8A2.4 2.4 0 0 0 12 22Zm7-6.4V11a7 7 0 1 0-14 0v4.6L3.6 17c-.6.6-.2 1.6.7 1.6h15.4c.9 0 1.3-1 .7-1.6L19 15.6Z"/>
        </svg>
        <span class="badge" aria-label="0 notifications">0</span>
      </button>

      <button class="icon-btn" aria-label="Search">
        <!-- search icon -->
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M10.5 18a7.5 7.5 0 1 1 5.3-12.8A7.5 7.5 0 0 1 10.5 18Zm10.7 2.3-4.2-4.2a9.5 9.5 0 1 0-1.4 1.4l4.2 4.2a1 1 0 0 0 1.4-1.4Z"/>
        </svg>
      </button>

      <div class="user">
        <img class="avatar" src="studentimg.png" alt="Student profile" />
        <span class="username">Mikey Himes</span>
        <svg class="caret" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M7 10l5 6 5-6H7Z"/>
        </svg>
      </div>
    </div>
  </header>

  <!-- Main content -->
  <main class="page">
    <section class="menu">
      <div class="menu-item">My Courses</div>
      <div class="divider"></div>

      <div class="menu-item">
        Academic Planning &amp;<br />
        Registration
      </div>
      <div class="divider"></div>

      <div class="menu-item">Academic Resources</div>
      <div class="divider"></div>

      <div class="menu-item">My Profile</div>
      <div class="divider"></div>

      <div class="menu-item">Financial Services</div>
      <div class="divider"></div>

      <div class="menu-item">Support</div>
    </section>

    <!-- Help bubble -->
    <div class="help-wrap">
      <div class="help-bubble">
        Need Help? Speak with our Path@Penn AI<br />
        curated for your academic success
        <span class="bubble-tail" aria-hidden="true"></span>
      </div>
    </div>
  </main>
</body>
</html>
